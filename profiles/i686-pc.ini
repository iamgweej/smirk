[binaries]
c = 'clang'

strip = 'x86_64-none-elf-strip'
objcopy = 'x86_64-none-elf-objcopy'

[properties]
needs_exe_wrapper = true

c_args = ['-target', 'x86_64-none-elf',
          '-fno-builtin', '-ffreestanding', '-fpic', '-fpie',
          '-fno-stack-protector', '-fomit-frame-pointer', '-mno-red-zone',
          '-mno-mmx', '-mno-3dnow', '-mno-sse', '-mno-sse2',
          '-Wno-unused-command-line-argument']

c_link_args = ['-target', 'x86_64-none-elf',
               '-nostdlib', '-nostartfiles',
               '-Wno-unused-command-line-argument']

#[project options]
#board = 'pc'

[host_machine]
system = 'none'
cpu_family = 'x86'
cpu = 'x86'
endian = 'little'

