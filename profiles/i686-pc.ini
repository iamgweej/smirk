[binaries]
c = 'i686-elf-gcc'

strip = 'i686-elf-strip'
objcopy = 'i686-elf-objcopy'

[properties]
needs_exe_wrapper = true

c_args = ['-fno-builtin', '-ffreestanding', '-fpic', '-fpie',
          '-fno-stack-protector', '-fomit-frame-pointer', '-mno-red-zone',
          '-mno-mmx', '-mno-3dnow', '-mno-sse', '-mno-sse2',
          '-Wno-unused-command-line-argument']

c_link_args = ['-nostdlib', '-nostartfiles',
               '-Wno-unused-command-line-argument']

[project options]
board = 'pc'

[host_machine]
system = 'none'
cpu_family = 'x86'
cpu = 'x86'
endian = 'little'

